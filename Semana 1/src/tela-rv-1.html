<!DOCTYPE html>
<html>
  <head>
    <title>Sala 360</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Inclusão do framework A-Frame para cenas 3D -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    
    <!-- Elemento principal do A-Frame que renderiza a cena 3D -->
    <a-scene>
      
      <!-- Seção de ativos carregados para uso na cena -->
      <a-assets>    
        <img id="departamento-1" src="assets/departamento-1.jpeg"/>
      </a-assets>
      
      <!-- Configuração da câmera da cena -->
      <a-camera position="0 1 0" id="cameraCena">
        
        <!-- Cursor interativo para interações na cena -->
        <a-cursor intersection-spawn="Event: click; mixin:voxel;">
        </a-cursor>
      </a-camera>

      <!-- Céu em 360 graus com textura carregada -->
      <a-sky id="img-360" radius="30" src="#departamento-1"> </a-sky>

      <!-- Texto exibido no ambiente -->
      <a-text value="Lego Exploration" position="-1.5 4 -5" color="#000" scale="1.5 1.5 1.5"></a-text>
      <a-text value="R$ 259,90" position="-1.5 3.5 -5" color="#000"></a-text>
      
      <!-- Esfera interativa que redireciona para outra tela -->
      <a-sphere id="vai_para_cima" position="-8 10 -26" radius="0.5" color="#ed1212"></a-sphere>
    </a-scene>
  </body>

  <script>
    // Adiciona um evento de "mouseenter" à esfera, que redireciona o usuário para outra tela
    document.querySelector("#vai_para_cima")
      .addEventListener("mouseenter", e => {
        location.href="tela-rv-2.html";
      });
  </script>
</html>
