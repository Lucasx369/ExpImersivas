<!-- Template Ajustado - A-Frame -->
<!-- Texturas de: https://texturelabs.org/ -->
<html>
    <head>
        <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    </head>
    <body>
      <a-scene>
            <!-- Gerenciamento de Assets do A-Frame -->
            <a-assets>
                    <!-- Fundo -->
                    <img id="fundo" src="./texturas/pexels-francesco-ungaro-281260.jpg" />
                    <img id="chao" src="./texturas/Texturelabs_Stone_168L.jpg"/>
                    <a-asset-item id="kitchen" src="./assets/kitchen/scene.gltf"></a-asset-item>
                    <a-asset-item id="faca" src="./assets/knife/scene.gltf"></a-asset-item>
            </a-assets>

            <a-sky src="#fundo"></a-sky>

            <a-plane
                material="src:#chao"
                rotation="-90 0 0"
                repeat="5 5"
                scale="10 10 1"
                position="0 0 0">
            </a-plane>
            
            <a-entity
                gltf-model="#kitchen"
                scale="1 1 1"
                position= "-45 0 -45"
                rotation="0 0 0">
            </a-entity>

            <a-entity
                gltf-model="#faca"
                scale="0.01 0.01 0.01"
                position= "-20 15 -23"
                rotation="0 0 0"
                animation="property:rotation;
                to:0 360 0;
                loop:true;
                dur:5000;
                easing:linear">
            </a-entity>


            <a-entity position="0 12 0"> <!-- Ajuste da altura da cÃ¢mera -->
                <a-camera></a-camera>
            </a-entity>
        </a-scene>
    </body>
</html>
